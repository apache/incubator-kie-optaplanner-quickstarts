<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-timeline@7.4.9/styles/vis-timeline-graph2d.min.css"
          integrity="sha256-VzPuX2N5f+QlIAqqWaRTrh8oY/Ecry74lBiCrweCzyA=" crossorigin="anonymous">

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.css"/>

    <!-- TODO HACK to remove red borders -->
    <style>
        .vis-group-level-unknown-but-gte1 {
            border: none;
        }
    </style>

    <title>Maintenance Scheduling - OptaPlanner Quarkus Quickstart</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://www.optaplanner.org">
            <img src="optaPlannerLogo200px.png" alt="OptaPlanner logo">
        </a>
    </nav>
    <div class="sticky-top d-flex justify-content-center align-items-center" aria-live="polite" aria-atomic="true">
        <div id="notificationPanel" style="position: absolute; top: .5rem;"></div>
    </div>
    <h1>Rental car maintenance schedule solver</h1>
    <p>Generate the optimal schedule for your maintenance staff.</p>

    <div class="mb-2">
        <button id="refreshButton" type="button" class="btn btn-secondary">
            <span class="fas fa-refresh"></span> Refresh
        </button>
        <button id="solveButton" type="button" class="btn btn-success">
            <span class="fas fa-play"></span> Solve
        </button>
        <button id="stopSolvingButton" type="button" class="btn btn-danger">
            <span class="fas fa-stop"></span> Stop solving
        </button>
        <span id="score" class="score ml-2 align-middle font-weight-bold">Score: ?</span>

        <div class="float-right">
            <ul class="nav nav-pills" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="employeeViewTab" data-toggle="tab" href="#employeeView" role="tab"
                        aria-controls="employeeView" aria-selected="true">Employee View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="managerViewTab" data-toggle="tab" href="#managerView" role="tab"
                        aria-controls="managerView" aria-selected="false">Manager View</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="mb-4 tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="employeeView" role="tabpanel" aria-labelledby="employeeViewTab">
            <div id="employeeVisualization"></div>
        </div>
        <div class="tab-pane fade" id="managerView" role="tabpanel" aria-labelledby="managerViewTab">
            <div id="managerVisualization"></div>
        </div>
    </div>

    <h2>Unassigned jobs</h2>
    <div id="unassignedJobs" class="card-columns"></div>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/webjars/momentjs/min/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vis-timeline@7.4.9/dist/vis-timeline-graph2d.min.js"
        integrity="sha256-agfOCSC6BGv4gGu8aHt1UycGlgL4FRWtH79N70HP5ng=" crossorigin="anonymous"></script>
<script src="/app.js"></script>
</body>
</html>
