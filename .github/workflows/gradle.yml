# Tests PRs on Gradle for the quickstarts that support it.

name: OptaPlanner Gradle CI

on:
  push:
    branches:
      - development
    paths-ignore:
      - 'LICENSE*'
      - '.gitignore'
      - '.gitattributes'
      - '**.md'
      - '**.adoc'
      - '*.txt'
      - 'build/**'
      - '.ci/**'      
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - development
    paths-ignore:
      - 'LICENSE*'
      - '.gitignore'
      - '.gitattributes'
      - '**.md'
      - '**.adoc'
      - '*.txt'
      - 'build/**'
      - '.ci/**'

defaults:
  run:
    shell: bash

jobs:
  quickstarts:
    name: Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        quickstartDir: ['hello-world', 'use-cases/school-timetabling', 'technology/java-spring-boot']
        java-version: [17] # JDK 19 not yet supported by Gradle.
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          check-latest: true
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: cd ${{ matrix.quickstartDir }} && gradle build
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
