<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>School Timetabling on Kubernetes - Demo App</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.css"/>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://www.optaplanner.org">
            <img src="optaPlannerLogo200px.png" alt="OptaPlanner logo">
        </a>
    </nav>
    <div class="sticky-top d-flex justify-content-center align-items-center" aria-live="polite" aria-atomic="true">
        <div id="notificationPanel" style="position: absolute; top: .5rem;"></div>
    </div>
    <h1>Demo app for school timetabling on Kubernetes</h1>
    <p>Schedule multiple school timetables with horizontal scaling on Kubernetes.</p>

    <div class="mb-2">
        <label for="lessons">Lessons:</label>
        <input type="number" min="10" max="200" value="50" size="3" id="lessons"/>
        <button id="createButton" type="button" class="btn btn-success">
                <span class="fas fa-play"></span> Create & send
        </button>
    </div>
    <div class="container" id="content">
        <table class="table table-borderless table-striped" id="datasets">
            <thead>
            <tr>
                <th style="width:10%;">ProblemId</th>
                <th style="width:30%;">Dataset</th>
                <th style="width:30%;">Status</th>
                <th style="width:30%;">Score</th>
            </tr>
            </thead>
            <tbody id="datasetsTableBody">
            <!-- Filled in by app.js -->
            </tbody>
        </table>
    </div>

</div>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
